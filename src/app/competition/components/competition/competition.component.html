<div class="title-banner">
  <h1>
    <span>Systems</span>
  </h1>
</div>

<div class="main mat-elevation-z8">
  <table mat-table [dataSource]="systems">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> System Name </th>
      <td mat-cell *matCellDef="let systemPreview"> {{systemPreview.name}} </td>
    </ng-container>
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let systemPreview"> {{systemPreview.baseUrl}} </td>
    </ng-container>
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let systemPreview"> {{systemPreview.contactId}} </td>
    </ng-container>
    <ng-container matColumnDef="testCases">
      <th mat-header-cell *matHeaderCellDef> Test Cases </th>
      <!-- <td mat-cell [ngclass]="systempreview.failureclass()" *matcelldef="let systempreview">  -->
      <td mat-cell [class]="getTestCaseClass(systemPreview)" *matCellDef="let systemPreview"> 
        <a [routerLink]="'/testing/details/' + systemPreview.systemId" class="btn btn-default pull-right margin-bottom">
          {{systemPreview.numSuccessfulTestCases}} / {{systemPreview.numFailedTestCases}}
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
