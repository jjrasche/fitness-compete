<div class="title-banner">
  <h1>
  <span>Competitions</span>
  <button mat-button type="button" (click)="addCompetition()">Add</button>
  <select mat-select [value]="(competition | async).id">
        <option *ngFor="let comp of (competitions | async)" mat-option value="comp.id">{{comp.name}}</option>
  </select>
  </h1>
</div>

<div class="main mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Competitor </th>
    <td mat-cell *matCellDef="let competitor"> {{competitor.userName}} </td>
  </ng-container>

    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td mat-cell *matCellDef="let competitor"> {{competitor.userId}} </td>
