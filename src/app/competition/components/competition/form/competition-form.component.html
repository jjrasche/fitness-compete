<ngf-form-example exampleName="Simple Form"
  [formState]="formState$ | async">
  This example shows a basic form without any extras.
  <br />
  <br />
  <form [ngrxFormState]="formState$ | async"
    (submit)="submit()">
    <div>
      <mat-form-field>
        <mat-select [ngrxFormControlState]="(formState | async).controls.competitors" placeholder="Competitors" multiple>
          <mat-option *ngFor="let user of (users | async)" [value]="user.name">{{user.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <div *ngFor="let factor of (formState | async).controls.calculation" [ngrxFormControlState]="(formState$ | async).controls.calculation">
        <input type="text" [ngrxFormControlState]="(formState$ | async).controls.lastName" />
      </div>
    </div>
    <div>
      <label>Email</label>
      <div>
        <input type="email"
          placeholder="Email"
          [ngrxFormControlState]="(formState$ | async).controls.email" />
      </div>
    </div>
    <div class="buttons">
      <div></div>
      <div>
        <button type="submit">
          Submit
        </button>
        <button type="button"
          [disabled]="(formState$ | async).isPristine
                            && (formState$ | async).isUntouched
                            && (formState$ | async).isUnsubmitted"
          (click)="reset()">
          Reset
        </button>
      </div>
    </div>
  </form>
  <br />
  <div *ngIf="(formState$ | async).isSubmitted">
    The form was submitted with the following value:
    <br />
    <pre>{{ submittedValue$ | async | json }}</pre>
  </div>
</ngf-form-example>
