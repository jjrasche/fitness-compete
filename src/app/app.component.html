<ul>
  <li *ngFor="let user of users | async">
    <pre>{{ user | json }}</pre>
  </li>
</ul>



<div class="container">
    <h1>Add User</h1>
    <form #userForm="ngForm" (ngSubmit)="createUser(userForm)">

      <div class="form-group">
        <label for="email">Email</label>
        <input required type="text" class="form-control" id="email" name="email">
      </div>
 
      <div class="form-group">
        <label for="password">Password</label>
        <input required type="text" class="form-control" id="password" name="password">
      </div>
 
      <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
    </form>
</div>
